<head>

    <link rel="stylesheet" href="css/registrarse.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary minavbar" >
            <div class="container-fluid" >
                <!-- home -->
              <a class="navbar-brand"href="index.html">PetShop</a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Inicio</a>
                  <a class="nav-link active" href="registrarse.html">Registrarse</a>
                  <a class="nav-link active" href="nosotros.html">Nosotros</a>
                  <a class="nav-link active" href="ingresar.html">Ingresar</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <div class="container-fluid col-11 micontenedor">
        <h3>registro cliente</h3>
        <form action="" class="formregistro">
            <div>
                <label for="">rut</label>
                <input type="text" >
            </div>
            <div>
                <label for="">Nombres</label>
                <input type="text" >
            </div>
            <div>
                <label for="">Apellidos</label>
                <input type="text" >
            </div>
            <div>
                <label for="">correo</label>
                <input type="text" >
            </div>
            <div>
                <label for="">direccion</label>
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </div>
            <div>
                <label for="">Con subscripción</label>
                
                <span>
                    <input type="checkbox">
                    Deseo subscribirme con un aporte de $3000<br> mensuales y 
                    obtener un 5% de descuento en mis compras</span>
            </div>
            <div>
                <label for="">contraseña</label>
                <input type="password" placeholder="">
            </div>
            <div>
                <label for="">repetir contraseña</label>
                <input type="password" placeholder="">
            </div>
            
            <section class="misbtn">
                <button class="btn">guardar</button>
                <button class="btn">limpiar</button>
            </section>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
