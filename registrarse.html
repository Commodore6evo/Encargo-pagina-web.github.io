<!DOCTYPE html>
<html lang="spa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registrarse.css">
</head>

<body>
    <header class="head">
    
        <img width="100px"
            src="https://www.latercera.com/resizer/Mhxk54PhZcX9_vT2pV6vzcbeE1E=/900x600/smart/arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/7CXRP7L6W5F3RGVMAOLGMVIJ5E.png"
            class="miimg">
        <nav class="navbar">
            <ul class="lista">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="ingresar.html">Ingresar</a></li>
                <li><a href="registrarse.html">Registrarse</a></li>
            </ul>
        </nav>

    </header>

    <h4 class="title">Registro de cliente</h4>
    <div class="container-fluid col-11 micontenedor">
        <form action="" class="formregistro">
            <div class="divinfo">
                <label for="rut">Rut</label>
                <input class="inprut" id="rut" type="text" placeholder="12.356.789-k">
            </div>
            <div class="divinfo">
                <label for="nombre">Nombres</label>
                <input id="nombre" type="text" placeholder="nombre">
            </div>
            <div class="divinfo">
                <label for="apellido">Apellidos</label>
                <input id="apellido" type="text" placeholder="apellido">
            </div>
            <div class="divinfo">
                <label for="correo">Correo</label>
                <input id="correo" type="text" placeholder="ejemp@gmail.com">
            </div>
            <div class="divinfo">
                <label for="direccion">Direccion</label>
                <textarea id="direccion" style="resize: none;outline: none;
                border: 1px solid black;
                padding: 5px;" placeholder="direccion" maxlength="100" cols="50" rows="2"></textarea>
            </div>
            <div class="datacheckbx">
                <label for="subs">Con subscripcion</label>
                <input id="id" class="inpCheck" type="checkbox">
            </div>
            <div class="divinfo">
                <label for="pass">Contraseña</label>
                <input id="pass" type="password">

            </div>
            <div class="divinfo">
                <label for="repPass">Repetir contraseña</label>
                <input id="repPass" type="password">
            </div>

        </form>
        <div class="imgside">
            <img width="100px"
                src="https://storage.googleapis.com/afs-prod/media/media:144be411d6d8450893a5b78c17143f77/2441.jpeg"
                alt="">
            <button>examinar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
