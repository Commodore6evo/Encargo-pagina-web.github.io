<!DOCTYPE html>
<html>
  <head>
    <title>Mantenedor de productos</title>
    <link rel="stylesheet" href="css/man_prod.css">
  </head>
  <body>
	<h1>Mantenedor de Productos</h1>
	<form>
		<label for="id">ID:</label>
		<input type="text" id="id" name="id"><br><br>
		
		<label for="categoria">Categoría:</label>
		<input type="text" id="categoria" name="categoria"><br><br>
		
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>
		
		<label for="descripcion">Descripción:</label>
		<textarea id="descripcion" name="descripcion"></textarea><br><br>
		
		 <label for="precio">Precio:</label>
		<input type="number" id="precio" name="precio"><br><br>
		
		<label for="desc_sub">Descuento Suscriptor:</label>
		<input type="number" id="desc_sub" name="desc_sub"><br><br>
		
		<label for="desc_of">Descuento por Oferta:</label>
		<input type="number" id="desc_of" name="desc_of"><br><br>
		
		<label for="imagen">Imagen:</label>
		<input type="file" id="imagen" name="imagen"><br><br>
		
		<input type="submit" value="Guardar">
		<input type="reset" value="Nuevo">
		<input type="button" value="Eliminar">
	</form>
	<br>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Categoría</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Precio</th>
				<th>Desc. Susc.</th>
				<th>Desc. Oferta</th>
				<th>Imagen</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<!-- Aquí se mostrarían los productos de la base de datos -->
		</tbody>
	</table>
</body>
